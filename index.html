<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text Size</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Responsive Font Units</h1>
        <div class="buttons">
        <button onclick="changeUnit('em')">em</button>
          <button onclick="changeUnit('rem')">rem</button>
            <button onclick="changeUnit('vh')">vh</button>
              <button onclick="changeUnit('vw')">vw</button>
        </div>
        <div class="box" id="sampleText">
            This text changes size based on the selected unit.
        </div>
        <p id="explanation"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
